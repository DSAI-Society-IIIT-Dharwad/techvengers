<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Network Traffic Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; background: linear-gradient(45deg, #1976d2, #dc004e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { background: #2a2a2a; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-card h3 { color: #888; margin-bottom: 10px; }
        .stat-card .value { font-size: 2rem; font-weight: bold; }
        .value.packets { color: #1976d2; }
        .value.alerts { color: #dc004e; }
        .value.models { color: #4caf50; }
        .value.capture { color: #ff9800; }
        .alerts-section { background: #2a2a2a; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .alert-item { background: rgba(220, 0, 78, 0.1); border: 1px solid #dc004e; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .alert-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .alert-time { color: #888; font-size: 0.9rem; }
        .alert-risk { background: #dc004e; color: white; padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; }
        .refresh-btn { display: block; margin: 20px auto; padding: 15px 30px; background: linear-gradient(45deg, #1976d2, #dc004e); color: white; border: none; border-radius: 25px; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Complete Network Traffic Analyzer</h1>
        <p>ML-Powered Real-time Security Monitoring</p>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Live Packets</h3>
            <div class="value packets" id="packets">0</div>
        </div>
        <div class="stat-card">
            <h3>Live Alerts</h3>
            <div class="value alerts" id="alerts">0</div>
        </div>
        <div class="stat-card">
            <h3>ML Models</h3>
            <div class="value models" id="models">0</div>
        </div>
        <div class="stat-card">
            <h3>Capture Status</h3>
            <div class="value capture" id="capture">Stopped</div>
        </div>
    </div>
    
    <div class="alerts-section">
        <h3 style="text-align: center;">Recent Live Alerts</h3>
        <div id="alerts-list"></div>
    </div>
    
    <button class="refresh-btn" onclick="loadData()">Refresh Data</button>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        async function loadData() {
            try {
                const response = await axios.get(`${API_BASE_URL}/stats`);
                const stats = response.data;
                
                document.getElementById('packets').textContent = stats.live_packets || 0;
                document.getElementById('alerts').textContent = stats.live_alerts || 0;
                document.getElementById('models').textContent = stats.ml_models_loaded || 0;
                document.getElementById('capture').textContent = stats.live_capture_active ? 'Active' : 'Stopped';
                
                const alertsResponse = await axios.get(`${API_BASE_URL}/live-alerts?limit=5`);
                const alerts = alertsResponse.data.alerts;
                
                const alertsList = document.getElementById('alerts-list');
                if (alerts && alerts.length > 0) {
                    alertsList.innerHTML = alerts.map(alert => `
                        <div class="alert-item">
                            <div class="alert-header">
                                <span class="alert-time">${new Date(alert.timestamp).toLocaleString()}</span>
                                <span class="alert-risk">${alert.risk_level}</span>
                            </div>
                            <div>
                                <strong>${alert.src_ip}:${alert.src_port}</strong> ‚Üí <strong>${alert.dst_ip}:${alert.dst_port}</strong><br>
                                ${alert.reason} (Score: ${alert.ml_score?.toFixed(3) || 'N/A'})
                            </div>
                        </div>
                    `).join('');
                } else {
                    alertsList.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">No alerts detected yet. ML models are monitoring network traffic...</p>';
                }
            } catch (error) {
                document.getElementById('alerts-list').innerHTML = '<p style="text-align: center; color: #dc004e; padding: 20px;">Cannot connect to analyzer. Make sure the server is running.</p>';
            }
        }
        
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
